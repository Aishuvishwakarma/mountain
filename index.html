<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="style.css"/>
    <title>Document</title>
</head>
<body>
   
    <div class="afterOverlay">
        <video src="mount.mp4" autoplay loop muted></video>
        <nav>
            <h2>J&K</h2>
            <button>LogIN</button>
        </nav>
    </div>
    <div class="mountainDiv">
        <div class="mounts">
            <img id="img1" class="img" src="m1.png" alt="">
            <h2>"Beauty oF Kashmir can't be compared by whole world"</h2>
           <img id="img2"  class="img" src="m2.png" alt="">
        </div>
    </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"
    integrity="sha256-lPE3wjN2a7ABWHbGz7+MKBJaykyzqCbU96BJWjio86U=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/ScrollMagic.min.js"
    integrity="sha256-2p2tRZlPowp3P/04Pw2rqVCSbhyV/IB7ZEVUglrDS/c=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/plugins/animation.gsap.min.js"
    integrity="sha256-+9YNuItWuR4sbqeaNiJOxG0BvptYz4fbUXbIZoH5Jwo=" crossorigin="anonymous"></script>


    <script>
        var ctrlr = new ScrollMagic.Controller()
        var tl = new TimelineMax();
        console.log(tl)
        tl.fromTo('.mountainDiv .mounts  #img1', 2 ,{
            bottom: '-100px',
            scale:1.2
        },{
            bottom: '100px',
            scale:1,
            ease:Expo.easeInOut
        },'first')
        .fromTo('.mountainDiv .mounts #img2', 2,{
            bottom: '-100px',
            scale:1.2,
            opacity:.5
        },{
            bottom: '0px',
            scale:1,
            opacity:1,
            ease:Expo.easeInOut
        },'first')
        .fromTo('.mountainDiv .mounts h2', 2,{
            top: '40%',
            scale:1.2,
            opacity:1
        },{
            top: '40%',
            scale:1,
            opacity:0.5,
            ease:Expo.easeInOut
        },'first')
        
        new ScrollMagic.Scene({
            triggerElement:'.mountainDiv',
            duration:'100%',
            ofcet:1,
            triggerHook:0,
        })
        .setTween(tl)
        .setPin('.mounts')
        .addTo(ctrlr)
  </script>   

</html>
